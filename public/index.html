<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="/obtenerUsuario"><h2>Obtener Usuarios</h2></a>
    <br><br>

    <h2>Agregar Usuario</h2>
    <form action="/agregarUsuario" method="post">
        <label for="id">Ingrese el ID:</label>
        <input type="number" name="id" placeholder="ID de Usuario" required>
        <br />
        <label for="nombre">Ingrese el Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre de Usuario" required>
        <br />
        <input type="submit" value="Agregar Usuario">
    </form>

    <br /><br />

    <h2>Actualizar Usuario</h2>
<form action="/actualizarUsuario" method="post">
    <label for="id-modificar">ID del Usuario a modificar:</label>
    <input type="number" name="id" id="id-modificar" placeholder="Ingresa el ID" required>
    <br>
    <label for="nombre-modificar">Nuevo Nombre:</label>
    <input type="text" name="nombre" id="nombre-modificar" placeholder="Nuevo nombre" required>
    <br>
    <button type="submit">Modificar Usuario</button>
</form>
    
    <br /><br />

    <h2>Borrar Usuario</h2>
    <form action="/borrarUsuario" method="post">
    <label for="id-borrar">ID del Usuario a borrar:</label>
    <input type="number" name="id" id="id-borrar" placeholder="Ingresa el ID" required>
    <br>
    <button type="submit">Borrar Usuario</button>
</form>
</body>
</html>
